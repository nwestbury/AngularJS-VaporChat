<html ng-app="chatApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="A simple angularjs chat" />
    <meta name="author" content="Nicholas Westbury" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title ng-bind="'VaporChat &mdash; ' + title">VaporChat</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- FONT AWESOME  CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />-->
    <link href="css/bootstrap-table.min.css" rel="stylesheet" />

    <!-- CUSTOM STYLE CSS -->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row pad-top pad-bottom">
            <div class=" col-lg-12 col-md-12 col-sm-12">
                <div class="chat-box-div">
                    <div ng-controller="pageCtrl" ng-controller="DropdownCtrl" class="chat-box-head">
                        <span ng-bind="title()">Vapor Chat</span>
                        <div ng-show="showOptions()" class="btn-group pull-right" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-info dropdown-toggle" dropdown-toggle>
                                <span class="fa fa-cogs"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-show="showOptions(4)"><a ng-click="addfriend()"><span class="fa fa-user"></span>&nbsp;Add Friend</a></li>
                                <li ng-show="showOptions(3)"><a ng-click="setstatus(0)"><span class="fa fa-map-marker"></span>&nbsp;Invisible</a></li>
                                <li ng-show="showOptions(2)"><a ng-click="setstatus(1)"><span class="fa fa-comments-o"></span>&nbsp;Online</a></li>
                                <li ng-show="showOptions(1)"><a ng-click="destroy()"><span class="fa fa-bomb"></span>&nbsp;Destroy</a></li>
                                <li ng-show="showOptions(0)" class="divider"></li>
                                <li ng-show="showOptions(0)"><a ng-click="logout()"><span class="fa fa-circle-o-notch"></span>&nbsp;Logout</a></li>
                            </ul>
                        </div>
                    </div>

                    <div ng-view></div>

                </div>

            </div>
            

                </div>

            </div>
        </div>
    </div>

    <!-- USING SCRIPTS BELOW TO REDUCE THE LOAD TIME -->

    <!-- CORE ANGULARJS -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/v2.0.4/src/scrollglue.js"></script>-->

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/scrollglue.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/ng-file-upload-shim.min.js"></script>    
    <script src="js/lib/ng-file-upload.min.js"></script>

    <!-- CORE BOOTSTRAP SCRIPTS  FILE -->
    <script src="js/lib/ui-bootstrap.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/directives/loginDirective.js"></script>
    <script src="js/directives/imgPreviewDirective.js"></script>

    <script src="js/services/loginService.js"></script>
    <script src="js/services/sessionService.js"></script>
    <script src="js/services/pageService.js"></script>
    <script src="js/services/messageService.js"></script>
    <script src="js/services/pollingService.js"></script>

    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/roomCtrl.js"></script>
    <script src="js/controllers/pageCtrl.js"></script>
    <script src="js/controllers/listCtrl.js"></script>
    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/controllers/chatFormCtrl.js"></script>    

</body>

</html>
