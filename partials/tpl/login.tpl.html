<form class="form-horizontal spacer" name="loginForm">
    <div class="form-group">
        <label for="login_name" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="login_name" ng-model="user.name" placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="login_pass" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="login_pass" ng-model="user.pass" placeholder="Password" required>
        </div>
    </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="login(user)">Sign in</button>
          <a class="btn btn-link" href="#/register">Register</a>
        </div>
        <div class="text-danger col-sm-offset-2 col-sm-10 spacer">
            {{ errormsg }}
        </div>        
      </div>
</form>
